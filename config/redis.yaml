# Redis Configuration
# Используется для LLM кеша и rate limiting

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null  # Оставить null для локальной разработки

  # Connection pool
  max_connections: 50
  socket_timeout: 5
  socket_connect_timeout: 5

  # Health check
  health_check_interval: 30

# Production пример (для docker-compose)
# redis:
#   host: "redis"  # Имя сервиса в docker-compose
#   port: 6379
#   password: "${REDIS_PASSWORD}"  # Из переменной окружения
